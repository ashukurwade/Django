
{% extends 'students/base.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Student</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'student_list' %}" class="btn btn-primary">Cancel</a>
    </form>
{% endblock %}
